<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دليل المتاجر النسائية</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #FFF0F5;
    margin: 0;
    padding: 0;
}
header {
    background-color: #FF69B4;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}
.store-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 15px;
}
.store-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 180px;
    text-align: center;
    padding: 15px;
    transition: transform 0.2s;
}
.store-card:hover {
    transform: translateY(-5px);
}
.store-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
}
.store-card h3 {
    font-size: 16px;
    margin: 5px 0;
}
.store-card a {
    text-decoration: none;
    color: white;
    background-color: #FF69B4;
    padding: 8px 12px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 8px;
    transition: background-color 0.2s;
}
.store-card a:hover {
    background-color: #FF1493;
}
</style>
</head>
<body>
<header>دليل المتاجر النسائية</header>
<div class="store-container" id="storeContainer"></div>

<script>
const stores = [
    {name:"متجر الجمال", logo:"https://via.placeholder.com/80?text=G1", link:"https://example.com/shop1"},

const container = document.getElementById("storeContainer");
stores.forEach(store=>{
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerHTML = `
        <img src="${store.logo}" alt="${store.name}">
        <h3>${store.name}</h3>
        <a href="${store.link}" target="_blank">زيارة المتجر</a>
    `;
    container.appendChild(card);
});
</script>
</body>
</html>
