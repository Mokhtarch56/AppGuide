<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المتاجر النسائية - دليل الجمال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            right: 15px;
            top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-tabs {
            display: flex;
            background-color: #f5f5f5;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            color: #e91e63;
            border-bottom: 3px solid #e91e63;
            font-weight: 600;
        }
        
        .content {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-left: 8px;
            color: #e91e63;
        }
        
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .store-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .store-image {
            height: 120px;
            background-size: cover;
            background-position: center;
        }
        
        .store-details {
            padding: 15px;
        }
        
        .store-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .store-category {
            font-size: 12px;
            color: #e91e63;
            margin-bottom: 10px;
        }
        
        .store-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .visit-store-btn {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .visit-store-btn:hover {
            background-color: #d81b60;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px 10px;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-item.active {
            color: #e91e63;
        }
        
        .nav-item:hover {
            color: #e91e63;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
        }
        
        .category-item {
            min-width: 100px;
            text-align: center;
            padding: 12px 5px;
            background-color: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-item i {
            font-size: 22px;
            color: #e91e63;
            margin-bottom: 8px;
        }
        
        .category-item.active {
            background-color: #e91e63;
            color: white;
        }
        
        .category-item.active i {
            color: white;
        }
        
        .category-item:hover {
            background-color: #f0f0f0;
        }
        
        .category-item.active:hover {
            background-color: #d81b60;
        }
        
        @media (max-width: 500px) {
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <button class="back-btn"><i class="fas fa-arrow-right"></i></button>
            <h1>دليل الجمال</h1>
            <p>اكتشفي أفضل متاجر الجمال</p>
        </div>
        
        <!-- تبويبات التنقل -->
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="main">الرئيسية</div>
            <div class="nav-tab" data-tab="offers">عروض مصرية</div>
            <div class="nav-tab" data-tab="trending">الأكثر شهرة</div>
            <div class="nav-tab" data-tab="nails">أظافر</div>
        </div>
        
        <!-- المحتوى -->
        <div class="content" id="content">
            <!-- قسم الفئات -->
            <div class="category-section">
                <div class="category-title">فئات المتاجر</div>
                <div class="categories">
                    <div class="category-item active" data-category="all">
                        <i class="fas fa-store"></i>
                        <div>الكل</div>
                    </div>
                    <div class="category-item" data-category="beauty">
                        <i class="fas fa-spa"></i>
                        <div>التجميل</div>
                    </div>
                    <div class="category-item" data-category="fashion">
                        <i class="fas fa-tshirt"></i>
                        <div>الموضة</div>
                    </div>
                    <div class="category-item" data-category="accessories">
                        <i class="fas fa-gem"></i>
                        <div>الإكسسوارات</div>
                    </div>
                    <div class="category-item" data-category="perfume">
                        <i class="fas fa-wine-bottle"></i>
                        <div>العطور</div>
                    </div>
                </div>
            </div>
            
            <!-- قسم المتاجر -->
            <div class="section-title">
                <i class="fas fa-crown"></i>
                أفضل المتاجر
            </div>
            
            <div class="stores-grid" id="stores-container">
                <!-- سيتم إضافة المتاجر هنا عبر JavaScript -->
            </div>
        </div>
        
        <!-- التنقل السفلي -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>بحث</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-heart"></i>
                <span>المفضلة</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
        </div>
    </div>

    <script>
        // بيانات المتاجر مع رواقع حقيقية
        const stores = [
            {
                id: 1,
                name: "SEPHORA",
                category: "beauty",
                description: "المتجر الأشمل للعطور ومستحضرات التجميل",
                color: "#ff4081",
                icon: "fas fa-paint-brush",
                website: "https://www.sephora.com",
                arabicWebsite: "https://www.sephora.sa"
            },
            {
                id: 2,
                name: "CHANEL",
                category: "perfume",
                description: "متجر فخم للعطور والتحف الفنية",
                color: "#000000",
                icon: "fas fa-wine-bottle",
                website: "https://www.chanel.com",
                arabicWebsite: "https://www.chanel.com/ar_AE"
            },
            {
                id: 3,
                name: "ZARA",
                category: "fashion",
                description: "ملابس نسائية فخمة وعصرية",
                color: "#2196f3",
                icon: "fas fa-tshirt",
                website: "https://www.zara.com",
                arabicWebsite: "https://www.zara.com/sa"
            },
            {
                id: 4,
                name: "Pandora",
                category: "accessories",
                description: "مجوهرات وإكسسوارات فاخرة",
                color: "#9c27b0",
                icon: "fas fa-gem",
                website: "https://www.pandora.net",
                arabicWebsite: "https://sa.pandora.net"
            },
            {
                id: 5,
                name: "ميك أب فور إيفر",
                category: "beauty",
                description: "أفضل منتجات المكياج العالمية",
                color: "#e91e63",
                icon: "fas fa-spa",
                website: "https://www.makeupforever.com",
                arabicWebsite: "https://www.makeupforever.com/me_ar"
            },
            {
                id: 6,
                name: "مستحضرات تجميل",
                category: "beauty",
                description: "متجر متخصص في مستحضرات التجميل",
                color: "#ff9800",
                icon: "fas fa-palette",
                website: "https://www.nccarabia.com",
                arabicWebsite: "https://www.nccarabia.com"
            },
            {
                id: 7,
                name: "MAC Cosmetics",
                category: "beauty",
                description: "مستحضرات تجميل عالية الجودة",
                color: "#9c27b0",
                icon: "fas fa-lipstick",
                website: "https://www.maccosmetics.com",
                arabicWebsite: "https://www.maccosmetics.ae"
            },
            {
                id: 8,
                name: "H&M",
                category: "fashion",
                description: "موضة عصرية بأسعار مناسبة",
                color: "#f44336",
                icon: "fas fa-shopping-bag",
                website: "https://www.hm.com",
                arabicWebsite: "https://www.hm.com/sa_ar"
            }
        ];
        
        // توليد ألوان عشوائية للمتاجر
        function getRandomColor() {
            const colors = ['#e91e63', '#9c27b0', '#2196f3', '#009688', '#ff9800', '#795548', '#3f51b5', '#ff5722'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // عرض المتاجر
        function renderStores(filterCategory = 'all') {
            const container = document.getElementById('stores-container');
            container.innerHTML = '';
            
            let filteredStores = stores;
            if (filterCategory !== 'all') {
                filteredStores = stores.filter(store => store.category === filterCategory);
            }
            
            filteredStores.forEach(store => {
                const storeElement = document.createElement('div');
                storeElement.className = 'store-card';
                storeElement.innerHTML = `
                    <div class="store-image" style="background-color: ${store.color}; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px;">
                        <i class="${store.icon}"></i>
                    </div>
                    <div class="store-details">
                        <div class="store-name">${store.name}</div>
                        <div class="store-category">${getCategoryName(store.category)}</div>
                        <div class="store-description">${store.description}</div>
                        <a href="${store.arabicWebsite || store.website}" target="_blank" class="visit-store-btn">
                            <i class="fas fa-external-link-alt"></i> زيارة المتجر
                        </a>
                    </div>
                `;
                
                container.appendChild(storeElement);
            });
        }
        
        // الحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            const categories = {
                'all': 'الكل',
                'beauty': 'التجميل',
                'fashion': 'الموضة',
                'accessories': 'الإكسسوارات',
                'perfume': 'العطور'
            };
            return categories[category] || category;
        }
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // عرض المتاجر عند التحميل
            renderStores();
            
            // أحداث تبويبات التنقل
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // إزالة الفعالية من جميع التبويبات
                    navTabs.forEach(t => t.classList.remove('active'));
                    // إضافة الفعالية للتبويب المنقور
                    this.classList.add('active');
                    
                    // تغيير المحتوى بناءً على التبويب
                    const tabId = this.getAttribute('data-tab');
                    updateContentByTab(tabId);
                });
            });
            
            // أحداث فئات المتاجر
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // إزالة الفعالية من جميع الفئات
                    categoryItems.forEach(c => c.classList.remove('active'));
                    // إضافة الفعالية للفئة المنقورة
                    this.classList.add('active');
                    
                    // تصفية المتاجر حسب الفئة
                    const category = this.getAttribute('data-category');
                    renderStores(category);
                });
            });
            
            // أحداث التنقل السفلي
            const bottomNavItems = document.querySelectorAll('.bottom-nav .nav-item');
            bottomNavItems.forEach(item => {
                item.addEventListener('click', function() {
                    // إزالة الفعالية من جميع الأزرار
                    bottomNavItems.forEach(nav => nav.classList.remove('active'));
                    // إضافة الفعالية للزر المنقور
                    this.classList.add('active');
                    
                    // عرض محتوى القسم المحدد
                    const navText = this.querySelector('span').textContent;
                    handleBottomNavClick(navText);
                });
            });
            
            // زر الرجوع
            const backBtn = document.querySelector('.back-btn');
            backBtn.addEventListener('click', function() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = 'https://www.google.com';
                }
            });
        });
        
        // تحديث المحتوى بناءً على التبويب
        function updateContentByTab(tabId) {
            const sectionTitle = document.querySelector('.section-title');
            const container = document.getElementById('stores-container');
            
            switch(tabId) {
                case 'main':
                    sectionTitle.innerHTML = '<i class="fas fa-crown"></i> أفضل المتاجر';
                    renderStores();
                    break;
                case 'offers':
                    sectionTitle.innerHTML = '<i class="fas fa-tag"></i> عروض مصرية';
                    container.innerHTML = `
                        <div style="grid-column: span 2; text-align: center; padding: 40px 20px;">
                            <i class="fas fa-tag" style="font-size: 60px; color: #e91e63; margin-bottom: 20px;"></i>
                            <h3 style="margin-bottom: 15px; color: #333;">عروض خاصة من المتاجر المصرية</h3>
                            <p style="color: #666; margin-bottom: 25px;">جاري تحضير العروض الحصرية من أفضل المتاجر المصرية</p>
                            <button style="padding: 10px 25px; background-color: #e91e63; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                تصفح العروض قريباً
                            </button>
                        </div>
                    `;
                    break;
                case 'trending':
                    sectionTitle.innerHTML = '<i class="fas fa-fire"></i> الأكثر شهرة';
                    // عرض المتاجر الأكثر شهرة (نفس المتاجر لكن بترتيب مختلف)
                    renderStores();
                    break;
                case 'nails':
                    sectionTitle.innerHTML = '<i class="fas fa-hand-sparkles"></i> أظافر';
                    container.innerHTML = `
                        <div style="grid-column: span 2; text-align: center; padding: 40px 20px;">
                            <i class="fas fa-hand-sparkles" style="font-size: 60px; color: #e91e63; margin-bottom: 20px;"></i>
                            <h3 style="margin-bottom: 15px; color: #333;">متاجر متخصصة في العناية بالأظافر</h3>
                            <p style="color: #666; margin-bottom: 25px;">جاري إضافة أفضل متاجر الأظافر ومنتجات العناية بها</p>
                            <button style="padding: 10px 25px; background-color: #e91e63; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                تصفح متاجر الأظافر قريباً
                            </button>
                        </div>
                        <div class="store-card">
                            <div class="store-image" style="background-color: #ff4081; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px;">
                                <i class="fas fa-hand-sparkles"></i>
                            </div>
                            <div class="store-details">
                                <div class="store-name">Nailaholic</div>
                                <div class="store-category">أظافر</div>
                                <div class="store-description">أفضل منتجات العناية بالأظافر والتزيين</div>
                                <a href="https://www.instagram.com/nailaholic" target="_blank" class="visit-store-btn">
                                    <i class="fas fa-external-link-alt"></i> زيارة المتجر
                                </a>
                            </div>
                        </div>
                    `;
                    break;
            }
        }
        
        // معالجة النقر على التنقل السفلي
        function handleBottomNavClick(navText) {
            const container = document.getElementById('stores-container');
            
            switch(navText) {
                case 'بحث':
                    container.innerHTML = `
                        <div style="grid-column: span 2; padding: 30px 20px;">
                            <div style="position: relative; margin-bottom: 30px;">
                                <input type="text" placeholder="ابحث عن متجر أو منتج..." style="width: 100%; padding: 12px 45px 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                                <i class="fas fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888;"></i>
                            </div>
                            <h3 style="margin-bottom: 15px; color: #333;">نتائج البحث الشائعة</h3>
                            <ul style="list-style: none;">
                                <li style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;">مستحضرات تجميل</li>
                                <li style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;">أحمر شفاه</li>
                                <li style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;">عطور نسائية</li>
                                <li style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;">مجوهرات</li>
                                <li style="padding: 10px; cursor: pointer;">ملابس صيفية</li>
                            </ul>
                        </div>
                    `;
                    break;
                    
                case 'المفضلة':
                    container.innerHTML = `
                        <div style="grid-column: span 2; text-align: center; padding: 50px 20px;">
                            <i class="fas fa-heart" style="font-size: 70px; color: #e91e63; margin-bottom: 20px;"></i>
                            <h3 style="margin-bottom: 15px; color: #333;">المفضلة</h3>
                            <p style="color: #666; margin-bottom: 25px;">لم تقم بإضافة أي متاجر إلى المفضلة بعد</p>
                            <button style="padding: 10px 25px; background-color: #e91e63; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                تصفح المتاجر
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'حسابي':
                    container.innerHTML = `
                        <div style="grid-column: span 2; padding: 30px 20px;">
                            <div style="text-align: center; margin-bottom: 30px;">
                                <div style="width: 80px; height: 80px; background-color: #e91e63; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 30px; margin-bottom: 15px;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <h3 style="margin-bottom: 5px; color: #333;">زائرة</h3>
                                <p style="color: #666;">لم تسجل الدخول بعد</p>
                            </div>
                            
                            <div style="background-color: #f9f9f9; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                                <h4 style="margin-bottom: 15px; color: #333;">خيارات الحساب</h4>
                                <ul style="list-style: none;">
                                    <li style="padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center;">
                                        <i class="fas fa-user-plus" style="margin-left: 10px; color: #e91e63;"></i>
                                        تسجيل الدخول / إنشاء حساب
                                    </li>
                                    <li style="padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center;">
                                        <i class="fas fa-cog" style="margin-left: 10px; color: #e91e63;"></i>
                                        الإعدادات
                                    </li>
                                    <li style="padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center;">
                                        <i class="fas fa-question-circle" style="margin-left: 10px; color: #e91e63;"></i>
                                        المساعدة والدعم
                                    </li>
                                    <li style="padding: 12px; cursor: pointer; display: flex; align-items: center;">
                                        <i class="fas fa-info-circle" style="margin-left: 10px; color: #e91e63;"></i>
                                        عن التطبيق
                                    </li>
                                </ul>
                            </div>
