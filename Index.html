<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دليل المتاجر النسائية</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FFF0F5;
}
header {
    background-color: #FF69B4;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 100;
}
.store-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
}
.store-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;
    transition: transform 0.2s;
}
.store-card:hover {
    transform: translateY(-5px);
}
.store-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
}
.store-card h3 {
    font-size: 16px;
    margin: 5px 0;
}
.store-card a {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #FF69B4;
    color: white;
    text-decoration: none;
    transition: background-color 0.2s;
}
.store-card a:hover {
    background-color: #FF1493;
}
</style>
</head>
<body>
<header>دليل المتاجر النسائية</header>
<div class="store-grid" id="storeGrid"></div>

<script>
// مثال على 20 متجر، يمكن توسعته لأي عدد
const stores = [
    {name:"متجر الجمال", logo:"https://via.placeholder.com/80?text=G1", link:"#"},
    {name:"متجر الموضة", logo:"https://via.placeholder.com/80?text=M2", link:"#"},
    {name:"متجر العطور", logo:"https://via.placeholder.com/80?text=P3", link:"#"},
    {name:"متجر الحقائب", logo:"https://via.placeholder.com/80?text=B4", link:"#"},
    {name:"متجر الإكسسوارات", logo:"https://via.placeholder.com/80?text=A5", link:"#"},
    {name:"متجر الملابس", logo:"https://via.placeholder.com/80?text=C6", link:"#"},
    {name:"متجر الأحذية", logo:"https://via.placeholder.com/80?text=S7", link:"#"},
    {name:"متجر المكياج", logo:"https://via.placeholder.com/80?text=CM8", link:"#"},
    {name:"متجر الساعات", logo:"https://via.placeholder.com/80?text=W9", link:"#"},
    {name:"متجر المجوهرات", logo:"https://via.placeholder.com/80?text=J10", link:"#"},
    {name:"متجر النظارات", logo:"https://via.placeholder.com/80?text=G11", link:"#"},
    {name:"متجر الأوشحة", logo:"https://via.placeholder.com/80?text=S12", link:"#"},
    {name:"متجر الأحزمة", logo:"https://via.placeholder.com/80?text=B13", link:"#"},
    {name:"متجر القبعات", logo:"https://via.placeholder.com/80?text=H14", link:"#"},
    {name:"متجر الجوارب", logo:"https://via.placeholder.com/80?text=SO15", link:"#"},
    {name:"متجر ملابس النوم", logo:"https://via.placeholder.com/80?text=PN16", link:"#"},
    {name:"متجر العناية بالشعر", logo:"https://via.placeholder.com/80?text=HS17", link:"#"},
    {name:"متجر العناية بالبشرة", logo:"https://via.placeholder.com/80?text=BS18", link:"#"},
    {name:"متجر الصحة والجمال", logo:"https://via.placeholder.com/80?text=HB19", link:"#"},
    {name:"متجر الإلكترونيات النسائية", logo:"https://via.placeholder.com/80?text=E20", link:"#"}
];

const grid = document.getElementById("storeGrid");
stores.forEach(store => {
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerHTML = `
        <img src="${store.logo}" alt="${store.name}">
        <h3>${store.name}</h3>
        <a href="${store.link}" target="_blank">زيارة المتجر</a>
    `;
    grid.appendChild(card);
});
</script>
</body>
</html>
