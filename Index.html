<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دليل المتاجر النسائية</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FFF0F5;
}
header {
    background-color: #FF69B4;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header button {
    background-color: white;
    color: #FF69B4;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
}
.store-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    padding: 20px;
}
.store-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;
    transition: transform 0.2s;
    cursor: pointer;
}
.store-card:hover {
    transform: translateY(-5px);
}
.store-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
}
.store-card h3 {
    font-size: 16px;
    margin: 5px 0;
}
.store-card a, .store-card button {
    display: inline-block;
    margin-top: 5px;
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    color: white;
    background-color: #FF69B4;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.2s;
    font-size: 14px;
}
.store-card a:hover, .store-card button:hover {
    background-color: #FF1493;
}
.details-view {
    display: none;
    padding: 20px;
}
.details-view img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}
.details-view h2 {
    margin: 10px 0;
}
.favorite {
    background-color: #FFD700;
    color: #FF1493;
}
</style>
</head>
<body>

<header>
    <button id="backBtn" style="display:none;">⬅ رجوع</button>
    دليل المتاجر النسائية
    <div></div>
</header>

<div id="homeView" class="store-grid"></div>
<div id="detailsView" class="details-view">
    <img id="detailsLogo" src="" alt="">
    <h2 id="detailsName"></h2>
    <a id="visitBtn" href="#" target="_blank">زيارة المتجر</a>
    <button id="favBtn">إضافة للمفضلة</button>
</div>

<script>
const stores = [];
for(let i=1;i<=40;i++){
    stores.push({
        name:`متجر ${i}`,
        logo:`https://via.placeholder.com/80?text=S${i}`,
        link:"#"
    });
}

const homeView = document.getElementById("homeView");
const detailsView = document.getElementById("detailsView");
const backBtn = document.getElementById("backBtn");
const detailsLogo = document.getElementById("detailsLogo");
const detailsName = document.getElementById("detailsName");
const visitBtn = document.getElementById("visitBtn");
const favBtn = document.getElementById("favBtn");

let favorites = [];

stores.forEach((store,index)=>{
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerHTML = `<img src="${store.logo}" alt="${store.name}"><h3>${store.name}</h3>`;
    card.addEventListener("click", ()=>{
        homeView.style.display = "none";
        detailsView.style.display = "block";
        backBtn.style.display = "inline-block";
        detailsLogo.src = store.logo;
        detailsName.textContent = store.name;
        visitBtn.href = store.link;
        favBtn.textContent = favorites.includes(index) ? "حذف من المفضلة" : "إضافة للمفضلة";
        favBtn.onclick = ()=>{
            if(favorites.includes(index)){
                favorites = favorites.filter(i=>i!==index);
            } else {
                favorites.push(index);
            }
            favBtn.textContent = favorites.includes(index) ? "حذف من المفضلة" : "إضافة للمفضلة";
        }
    });
    homeView.appendChild(card);
});

backBtn.addEventListener("click", ()=>{
    detailsView.style.display = "none";
    homeView.style.display = "grid";
    backBtn.style.display = "none";
});
</script>

</body>
</html>
