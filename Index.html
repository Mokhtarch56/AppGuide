<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دليل المتاجر النسائية</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FFF0F5;
}
header {
    background-color: #FF69B4;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: sticky;
    top: 0;
}
.store-list {
    display: flex;
    overflow-x: auto;
    padding: 20px;
    gap: 15px;
}
.store-card {
    min-width: 160px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    flex-shrink: 0;
    transition: transform 0.2s;
}
.store-card:hover {
    transform: translateY(-5px);
}
.store-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
}
.store-card h3 {
    font-size: 16px;
    margin: 5px 0;
}
.store-card a {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #FF69B4;
    color: white;
    text-decoration: none;
    transition: background-color 0.2s;
}
.store-card a:hover {
    background-color: #FF1493;
}

/* Scrollbar hide for mobile feel */
.store-list::-webkit-scrollbar {
    display: none;
}
.store-list {
    -ms-overflow-style: none;  
    scrollbar-width: none;  
}
</style>
</head>
<body>
<header>دليل المتاجر النسائية</header>
<div class="store-list" id="storeList"></div>

<script>
const stores = [
    {name:"متجر الجمال", logo:"https://via.placeholder.com/80?text=G1", link:"#"},
    {name:"متجر الموضة", logo:"https://via.placeholder.com/80?text=M2", link:"#"},
    {name:"متجر العطور", logo:"https://via.placeholder.com/80?text=P3", link:"#"},
    {name:"متجر الحقائب", logo:"https://via.placeholder.com/80?text=B4", link:"#"},
    {name:"متجر الإكسسوارات", logo:"https://via.placeholder.com/80?text=A5", link:"#"},
    {name:"متجر الملابس", logo:"https://via.placeholder.com/80?text=C6", link:"#"},
    {name:"متجر الأحذية", logo:"https://via.placeholder.com/80?text=S7", link:"#"},
    {name:"متجر المكياج", logo:"https://via.placeholder.com/80?text=CM8", link:"#"}
];

const container = document.getElementById("storeList");

stores.forEach(store => {
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerHTML = `
        <img src="${store.logo}" alt="${store.name}">
        <h3>${store.name}</h3>
        <a href="${store.link}" target="_blank">زيارة المتجر</a>
    `;
    container.appendChild(card);
});
</script>
</body>
</html>
