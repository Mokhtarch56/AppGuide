<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المتاجر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- العنوان الرئيسي -->
            <div class="title-section">
                <h1>دليل المتاجر</h1>
                <p>اكشف أفضل المتاجر الإلكترونية</p>
            </div>

            <!-- الفئات -->
            <div class="categories">
                <div class="category-box">التقنية</div>
                <div class="category-box">الجميل</div>
                <div class="category-box">الأزياء</div>
                <div class="category-box">الكل</div>
            </div>

            <!-- زر التمييز -->
            <div class="highlight-section">
                <button>قم بالتمييز →</button>
            </div>

            <!-- قسم الأزياء -->
            <div class="section">
                <h2>الأزياء</h2>
                <div class="store-item">
                    <h3>Zara</h3>
                    <p>موضة سريعة وتصاميم حديثة بأسعار معقولة.</p>
                    <button class="visit-btn">زيارة</button>
                </div>
                <div class="store-item">
                    <h3>Namshi</h3>
                    <p>أزياء عصرية بخصومات حصرية وأحدث الموديلات العالمية.</p>
                    <button class="visit-btn">زيارة</button>
                </div>
            </div>

            <!-- التنقل السفلي -->
            <div class="navigation">
                <div class="nav-item">الرئيسية</div>
                <div class="nav-item">المفضلة</div>
                <div class="nav-item">رجوع</div>
            </div>
        </div>
    </div>
</body>
</html>
