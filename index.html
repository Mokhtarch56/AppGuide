:root{

  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* header */
header{
  padding:16px;
  font-size:20px;
  font-weight:700;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* category card */
.cat{
  background:linear-gradient(135deg,#1f2937,#020617);
  border-radius:16px;
  padding:20px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.cat:active{transform:scale(.96)}

/* store card */
.store{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
  transition:.25s;
}
.store:active{transform:scale(.97)}

.store h3{
  margin:0;
  font-size:15px;
}
.store p{
  margin:0;
  font-size:13px;
  color:var(--muted);
}
.store a{
  margin-top:auto;
  text-align:center;
  background:var(--accent);
  color:#022c22;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}

/* bottom nav */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  gap:10px;
  padding:12px;
}
.nav button{

  padding:14px;
  border-radius:14px;
  border:none;

.home{background:#1f2937;color:#fff}
.back{background:#020617;color:#9ca3af;border:1px solid #1f2937}
</style>
