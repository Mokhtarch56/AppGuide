<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة متجر OZON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .store-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        /* صف المحتوى */
        .card-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* الشعار على اليسار */
        .logo-container {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 6px;
            overflow: hidden;
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* المحتوى */
        .content {
            flex: 1;
        }
        
        .store-name {
            color: #2c3e50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .description {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        /* الزر على اليسار */
        .visit-btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .visit-btn:hover {
            background: #0052d4;
        }
        
        .note {
            color: #888;
            font-size: 11px;
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="store-card">
        <!-- صف واحد: شعار + محتوى -->
        <div class="card-row">
            <!-- الشعار على اليسار -->
            <div class="logo-container">
                <img src="Logos/ozon.png" alt="شعار OZON" class="logo">
            </div>
            
            <!-- المحتوى على اليمين -->
            <div class="content">
                <h3 class="store-name">OZON Store</h3>
                <p class="description">
                    متجر إلكتروني للمنتجات التقنية والأجهزة الذكية
                </p>
                <a href="#" class="visit-btn">زيارة</a>
            </div>
        </div>
        
        <div class="note">
            للتجربة فقط
        </div>
    </div>
</body>
</html>
