<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دليل المتاجر</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Categories -->
  <div class="categories">
    <div class="cat">عروض</div>
    <div class="cat">أزياء</div>
    <div class="cat">إلكترونيات</div>
    <div class="cat">تجميل</div>
  </div>

  <!-- Grid of Cards -->
  <div class="grid">
    <div class="card pink">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="متجر">
      <h3>WILDBERRIES</h3>
      <p>أزياء وإكسسوارات</p>
      <button>تسوق الآن</button>
    </div>

    <div class="card blue">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="متجر">
      <h3>OZON</h3>
      <p>منتجات متنوعة</p>
      <button>تسوق الآن</button>
    </div>

    <div class="card red">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="متجر">
      <h3>M.Video</h3>
      <p>إلكترونيات</p>
      <button>تسوق الآن</button>
    </div>
  </div>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand(false); // false = لا تملأ الشاشة بالكامل
</script>

</body>
</html>
