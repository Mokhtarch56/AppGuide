<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>Women Shopping Guide</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0f1a;
    color:#fff;
}

header{
    padding:16px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

.container{
    padding:16px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}

.card{
    background:#131a2b;
    border-radius:14px;
    padding:16px;
    cursor:pointer;
}

.card h3{
    margin:0;
    font-size:16px;
}

.card p{
    margin:6px 0 0;
    font-size:13px;
    opacity:.7;
}

/* stores */
.store{
    background:#131a2b;
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
}

.store-info{
    display:flex;
    align-items:center;
    gap:12px;
}

.logo{
    width:42px;
    height:42px;
    border-radius:12px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#000;
}

.store h4{
    margin:0;
    font-size:15px;
}

.store span{
    font-size:12px;
    opacity:.7;
}

.visit{
    background:#1ed760;
    color:#000;
    border:none;
    padding:8px 14px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}

.back{
    margin-top:20px;
    background:#1ed760;
    color:#000;
    border:none;
    width:100%;
    padding:12px;
    border-radius:12px;
    font-weight:bold;
}
</style>
</head>
